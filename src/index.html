<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Main -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>YouTube+</title>

	<meta name="description" content="YouTube+ is a Chrome extension focused on bringing features that let you customize YouTube to make your experience better. ">

	<!-- Meta Tags -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="YouTube+">
	<meta property="og:url" content="https://yt.plus/">
	<meta property="og:description" content="YouTube+ is a Chrome extension focused on bringing features that let you customize YouTube to make your experience better. ">
	<meta name="theme-color" content="#7A0818">
	<meta property="og:image" content="https://yt.plus/icon.png">
	<meta property="og:image:alt" content="The icon of YouTube+">
	<meta property="og:locale" content="en_US">

	<!-- Favicons (Thanks to: Favicon "http://faviconit.com/") -->
	<link rel="shortcut icon" href="images/favicons/favicon.ico">
	<link rel="icon" sizes="16x16 32x32 64x64" href="images/favicons/favicon.ico">
	<link rel="icon" type="image/png" sizes="196x196" href="images/favicons/favicon-192.png">
	<link rel="icon" type="image/png" sizes="160x160" href="images/favicons/favicon-160.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96.png">
	<link rel="icon" type="image/png" sizes="64x64" href="images/favicons/favicon-64.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16.png">

	<link rel="apple-touch-icon" href="images/favicons/favicon-57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/favicons/favicon-114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/favicons/favicon-72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/favicons/favicon-144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/favicons/favicon-60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/favicons/favicon-120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/favicons/favicon-76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/favicons/favicon-152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicons/favicon-180.png">

	<!-- Files -->
	<link rel="stylesheet" href="sass/index.css">	
</head>
<body>
	<div id="section">
		<div id="background-blur">
			<div id="welcome">
				<img id="welcome-image" src="images/branding/logo.png" alt="YouTube+ Logo">
				<h1 id="welcome-desc">A Chrome extension focused on bringing features that let you customize YouTube to make your experience better.</h1>
			</div>
		</div>
	</div>
</body>
</html>
